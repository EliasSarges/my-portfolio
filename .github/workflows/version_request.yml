name: Update projet version

on:
  workflow_dispatch:
    inputs:
      hash-secret:
        description: 'Hash secret'
        required: true
        type: string
        default: ""

      version: 
        description: 'New app version'
        required: true
        type: string
        default: ""

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Send request
      run: |
        echo "secret: ${{ inputs.secret }} version: ${{ inputs.version }}"
